<!DOCTYPE html>
<html>
<head>
    <title>Bourbon Example</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

    <section id="mainSection">
        <h1>Socket Chat</h1>
        <section id="userSection">
           <ul id="userList">
               <li class="user">Kaiser Soze</li>
               <li class="user">Frank Underwood</li>
               <li class="user">Walter White</li>
           </ul>
        </section>
        <section id="chatSection">
            <div id="chatList">
                <div class="chatItem">
                    <div class="chatName">Kaiser Soze</div>
                    <div class="chatMessage">I am Kaiser Soze</div>
                    <div class="chatTime">8:00pm</div>
                </div>
            </div>
        </section>
        <section id="messageSection">
            <textarea id="messageArea">Say something</textarea>
            <button id="sendButton" type="button">Send</button>
        </section>
    </section>

</body>
</html>
